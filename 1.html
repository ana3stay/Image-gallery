  <script>
    smPic.onclick = function(event) {
      let smallpic = event.target.closest('a');

      if (!smallpic) return;
      showSmallPic(smallpic.href, smallpic.title);
      event.preventDefault();
    }

    function showSmallPic(href, title) {
      bPic.src = href;
      bPic.alt = title;
    }
  </script>
